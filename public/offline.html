<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EconoPulse – Offline</title>
  <meta name="description" content="You are offline. Some market data may be unavailable." />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; background:#0f172a; color:#f1f5f9; display:flex; min-height:100dvh; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:480px; width:100%; background:#1e293b; border:1px solid #334155; border-radius:16px; padding:32px 28px 36px; box-shadow:0 6px 28px -8px rgba(0,0,0,.55),0 0 0 1px rgba(255,255,255,0.02); }
    h1 { font-size:1.4rem; margin:0 0 8px; background:linear-gradient(90deg,#3b82f6,#6366f1,#8b5cf6); -webkit-background-clip:text; color:transparent; }
    p { line-height:1.45; font-size:.95rem; margin:0 0 16px; color:#cbd5e1; }
    ul { padding-left:18px; margin:0 0 18px; }
    li { margin-bottom:6px; font-size:.85rem; color:#94a3b8; }
    .actions { display:flex; gap:12px; flex-wrap:wrap; margin-top:4px; }
    a.btn, button.btn { --grad: linear-gradient(90deg,#3b82f6,#6366f1,#8b5cf6); position:relative; overflow:hidden; appearance:none; cursor:pointer; border:none; outline:none; text-decoration:none; background:var(--grad); color:#fff; font-weight:600; padding:10px 18px; font-size:.85rem; border-radius:10px; letter-spacing:.3px; display:inline-flex; align-items:center; gap:6px; box-shadow:0 4px 18px -6px rgba(59,130,246,.45); }
    a.btn:focus-visible, button.btn:focus-visible { outline:2px solid #6366f1; outline-offset:3px; }
    .ghost { background:#334155; box-shadow:none; }
    footer { margin-top:24px; font-size:.65rem; text-transform:uppercase; letter-spacing:.15em; opacity:.55; }
  </style>
</head>
<body>
  <main class="card" role="alert" aria-labelledby="offline-title">
    <h1 id="offline-title">You Are Offline</h1>
    <p>The app is still available, but live market & AI data require a connection. We'll automatically retry when you return online.</p>
    <ul>
      <li>Cached UI still works</li>
      <li>Realtime quotes & AI signals paused</li>
      <li>Secure session preserved locally</li>
    </ul>
    <div class="actions">
      <button class="btn" onclick="location.reload()">Retry Connection</button>
      <a class="btn ghost" href="/" rel="home">Home</a>
    </div>
    <footer>EconoPulse PWA • Offline Mode</footer>
  </main>
  <script>
    window.addEventListener('online', ()=> location.reload());
  </script>
</body>
</html>
